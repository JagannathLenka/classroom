    

<html ng-app="classroom">
    <link rel="stylesheet" href="/style/bootstrap.min.css"><!-- load bootstrap ->

    <!-- SPELLS -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-bootstrap.js"></script>
    <script src="/js/classroom_controller.js"></script> 


    <body ng-controller="courseController">
        
        <div ng-repeat="course in courses">
               <div class="span2"> {{course.description}} 
                    <div ng-repeat="video in course.videos">
                        Name: {{video.name}}
                             <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src={{video.url}}></iframe>    
                            <div>    
                    </div>            

                 </div>    
        </div>         
    </body>	


</html>
