 <div ng-repeat="course in courses">
           <div class="span2" style="float: left; width: 800px; height: 300px; margin: 20px"> 
                <div class="btn btn-success"> {{course.description}}</div>
                <div class="btn btn-warning" ng-click="open(course._id)" ng-show="authorized('add_video')"><i class="fa fa-plus"></i></div>
                
                <div class="video-container">

                    <div ng-repeat="video in course.videos" class="slide" >
                        <div class="video-description"> Name: {{video.name}} </div>                
                        <div style="float:left;">
                            <iframe width="{{width}}" height="{{height}}" class="embed-responsive-item" src={{video.url}} allowfullscreen>
                             </iframe>      
                        <div>        
                    </div> 

                </div>    
            </div> 
            
        </div>
